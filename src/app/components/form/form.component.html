<form class="form-container" (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required [(ngModel)]="name" name="name" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="email" name="email" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="message">Mensaje:</label>
    <textarea id="message" required [(ngModel)]="message" name="message" class="form-control"></textarea>
  </div>
  
  <button type="submit" [disabled]="!form.form.valid" class="btn-submit">Enviar</button>
</form>
